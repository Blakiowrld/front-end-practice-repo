<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me – Judah</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* Simple styling for contact form */
    form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .radio-group {
      margin-top: 0.5rem;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 1rem;
      font-weight: normal;
    }

    button[type="submit"] {
      margin-top: 1.5rem;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="blog/post1.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="post">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="inquiry">Inquiry Type:</label>
      <select id="inquiry" name="inquiry">
        <option value="collaboration">Collaboration</option>
        <option value="project">Project Request</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select>

      <label>Urgency Level:</label>
      <div class="radio-group">
        <label><input type="radio" name="urgency" value="low" /> Low</label>
        <label><input type="radio" name="urgency" value="medium" /> Medium</label>
        <label><input type="radio" name="urgency" value="high" /> High</label>
      </div>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- Hidden field for anti-spam -->
      <input type="hidden" name="bot-field" value="" />

      <button type="submit">Send Message</button>

    </form>
  </main>

  <footer>
    <p>© 2025 Judah. All rights reserved.</p>
  </footer>

</body>
</html>
